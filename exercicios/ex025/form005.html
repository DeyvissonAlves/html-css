<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get"  autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voleibol</label><br>
            <input type="checkbox" name="esmus" id="iesmus"> <label for="iesmus">Musculação</label><br>
            <input type="checkbox" name="eshan" id="ieshan"> <label for="ieshan">Handebol</label><br>
            <input type="checkbox" name="esgol" id="iesgol"> <label for="iesgol">Golfe</label><br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label><br>
            <input type="checkbox" name="escil" id="iescil"> <label for="iescil">Ciclismo</label><br>
            <input type="checkbox" name="esgri" id="iesgri"> <label for="iesgri">Esgrima</label><br>
            <input type="checkbox" name="escan" id="iescan"> <label for="iescan">Canoagem</label><br>
            <input type="checkbox" name="esrug" id="iesrug"> <label for="iesrug">Rugby</label><br>
            <input type="checkbox" name="esfri" id="iesfri"> <label for="iesfri">Frisbee</label><br>
            <input type="checkbox" name="esflo" id="iesflo"> <label for="iesflo">Floorball</label><br>
            <input type="checkbox" name="escorf" id="iescorf"> <label for="iescorf">Corfebol</label>

         </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
