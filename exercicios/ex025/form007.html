<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraíma</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </p>

        <p>
            <label for="icid">Cidade</label>
            <select name="cid" id="icid">
                <option>Rio Branco</option>
                <option>Maceió</option>
                <option>Macapá</option>
                <option>Manaus</option>
                <option>Salvador</option>
                <option>Fortaleza</option>
                <option>Brasília</option>
                <option>Vitória</option>
                <option>Goiânia</option>
                <option>São Luís</option>
                <option>Cuiabá</option>
                <option>Campo Grande</option>
                <option>Belo Horizonte</option>
                <option>Belém</option>
                <option>João Pessoa</option>
                <option>Curitiba</option>
                <option>Recife</option>
                <option>Teresina</option>
                <option>Rio de Janeiro</option>
                <option>Natal</option>
                <option>Porto Alegre</option>
                <option>Porto Velho</option>
                <option>Boa Vista</option>
                <option>Florianópolis</option>
                <option>São Paulo</option>
                <option>Aracaju</option>
                <option>Palmas</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Empreendedor</option>
                <option>Motorista</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
